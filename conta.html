<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width", initial-scale="1">
		<title>EnVest - Conta</title>
		<link rel="stylesheet" href="reset.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="jquery-2.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo1.png"title="Logo da EnVest" alt="Logo da Fintech EnVest"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Conta</a></li>
					</ul>
				</nav>
		    </div>
		</header>

        <main>
			<section class="principal">
				<h2 class="titulo-principal">Abra sua conta</h2>
				</section>
            <form id="formulario">
				<label for="nome">Nome completo</label>
                <input type="text" id="nome" maxlength="70" class="input-padrao" required placeholder="Seu Nome"><br>

				<label for="emailend">E-mail</label>
				<input type="email" id="emailend" maxlength="70" class="input-padrao" required placeholder="seuemail@domínio.com"><br>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" maxlength="20" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"><br>

				<label for="cpf">CPF</label>
				<input type="text" id="cpf" maxlength="14" class="input-padrao" required placeholder="XXX.XXX.XXX-XX"><br>

				<label for="endereço">Endereço</label>
				<input type="text" id="cpf" maxlength="100" class="input-padrao" required><br>
				
				<fieldset class="contato">
					<legend>Qual conta gostaria de abrir: </legend>
					<label for="corrente-radio"><input type="radio" name="contato" value="Corrente" id="corrente-radio">Conta Corrente</label>
					
					<label for="poupança-radio"><input type="radio" name="contato" value="Poupança" id="poupança-radio">Conta Poupança</label>
					
					<label for="corrente-poupança-radio"><input type="radio" name="contato" value="Corrente-Poupança" id="corrente-poupança-radio" checked>Corrente e Poupança</label>
				</fieldset>
				
				<br>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<br>

				<input type="submit" name="contato" value="Enviar Formulário" class="enviar">
				
            </form>
        </main> 

        <footer>
			<img src="logo1.png"title="Logo da EnVest" alt="Logo da Fintech EnVest">
			<p class="copyright">&copy; Copyright EnVest - 2022</p>
		</footer>
    </body>
</html>
